<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styleWeatherApp.css">
    <title> My Weather </title>
</head>
<body>

<div class="topnav">
      <a class="active" href="#home">Home</a>
      <!-- <a href="#about">About</a>
      <a href="#contact">Contact</a> -->
    <div class="search-container">
        <input id="citySearch" type="text" placeholder="Search.." name="search">
    </div>
</div>


<div class="location">
    <h1 class="location-timezone">Timezone</h1>
    <!-- <canvas class="icon" width="128" height="128"></canvas> -->
    <img id="imgIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
</div>
<div class="temperature">
     <div class="degree-section">
         <h2 class="temperature-degree">34</h2>
         <span class="tempSpan">C</span>
     </div>
    <div class="temperature-description">Its friggin cold</div>
</div>

<p id='credit'><a href=" https://openweathermap.org/api/one-call-api?gclid=CjwKCAjwtqj2BRBYEiwAqfzur4_EG9RGogkkSPjAcO0T9PZ_bgLjnWXiMExoS0J5pQ7-s2zYXM70kxoC3XsQAvD_BwE">Powered by OpenWeather API</a></p>
    <script src="./skycons.js"></script>  
    <script src="./weatherAppOW.js"></script>
</body>
</html>
